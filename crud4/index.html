<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>

<body>
    <div class="container text-center">
        <div class="row">
            <div class="col-md-12 my-3">
                <input type="text" id="nameInp" placeholder="name" class="w-75">
            </div>
            <div class="col-md-12 my-3">
                <input type="text" id="priceInp" placeholder="price" class="w-75">
            </div>
            <div class="col-md-12 my-3">
                <input type="text" id="modeInp" placeholder="model" class="w-75">
            </div>
            <div class="col-md-12 my-3">
                <input type="text" id="descriptionInp" placeholder="description" class="w-75">
            </div>
        </div>
        <div class="col-md-12">
            <button class="btn btn-lg my-3 btn-outline-dark " onclick="addProduct()">add</button>
        </div>
        <div class="col-md-12">
            <input type="text" class="my-3" onkeyup="search(this.value)">
        </div>
    </div>
    <div class="container">
        <div class="row" id="showData">

        </div>
    </div>


    <script src="js/main.js"></script>
</body>

</html>
